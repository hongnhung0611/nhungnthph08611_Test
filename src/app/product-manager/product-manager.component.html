<div class="container">
	<div class="jumbotron">
		<app-product-add></app-product-add>
	</div>

	<hr>


	<table class="table table-striped">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">Image</th>
				<th scope="col">Product Name</th>
				<th scope="col">Description</th>
				<th scope="col">Price Regular</th>
				<!-- <th scope="col">Price Sale</th> -->
				<th scope="col">Status</th>
				<th scope="col">Action</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let product of products">
				<th scope="row">{{product.id}}</th>
				<td><img src="{{product.image}}" alt="" width="160px" height="160px"></td>
				<td> <a routerLink="/product/{{product.id}}" class="text-reset">{{product.name}}</a></td>
				<td>{{product.description}}</td>
				<!-- <td>{{product.priceSale}}</td> -->
				<td>{{product.priceRegular}}</td>
				<td>{{product.status==true?"Còn Hàng":"Hết Hàng"}}</td>
				<td> <button type="button" class="btn btn-danger"  (click)="remoteItem(product.id)">Delete</button>
					&nbsp;
					<button type="button" class="btn btn-success" routerLink="/product/{{product.id}}">Detail</button>
          &nbsp;
          <button class="btn btn-primary" routerLink = '/product/edit/{{product.id}}'>Edit</button>
				</td>
				
				
			</tr>
		</tbody>
	</table>
