<div class="container">
  <div class="jumbotron">
      <app-product-add></app-product-add>
  </div>

<hr>

 <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">.</th>
                <th scope="col">Ảnh sản phẩm</th>
                <th scope="col">Tên sản phẩm</th>
                <th scope="col">Mô tả</th>
                <th scope="col">Giá</th>
                <th scope="col">Trạng thái</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of products">
                <th scope="row">{{product.id}}</th>
                <td><img src="{{product.image}}" alt="" width="160px" height="160px"></td>
                <td>  <a routerLink="/product/{{product.id}}" class="text-reset">{{product.name}}</a></td>
                <td>{{product.desc}}</td>
                <td>{{product.price}}</td>
              
                <td>{{product.status==true?"Còn Hàng":"Hết Hàng"}}</td>
                <td> <button type="button" class="btn btn-danger"  (click)="deleteItem(product)">Delete</button>
                    &nbsp;
                    <button type="button" class="btn btn-success" routerLink="/product/{{product.id}}">Detail</button></td>
              </tr>
            </tbody>
          </table>
